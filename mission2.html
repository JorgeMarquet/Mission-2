<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission 2 - Jorge Marquet</title>
    <link href="mission2.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!--Original header-->
    <header>
      <h1 id="header">
        Who do you think is Jorge's favourite guitar player from Mexico?
      </h1>
      <h3 id="subHeader">Click on one of the images to find out!</h2>
    </header>

    <!--main contains all 4 pictures-->
    <main>
      <!-- div containing pictures 1 and 2-->
      <div>
        <div>
          <img
            class="dante"
            src="Photos\Dante_Granados.jpg"
            alt="Dante_Granados"
          />
        </div>
        <div>
          <img class="santo" src="photos/El_Santo.jpg" alt="EL_Santo" />
        </div>
      </div>
      <!-- div containing pictures 3 and 4 -->
      <div>
        <div>
          <img
            class="zapata"
            src="Photos\Emiliano_Zapata.jpg"
            alt="Emiliano_Zapata"
          />
        </div>
        <div>
          <img
            class="gonzalez"
            src="Photos\Speedy_Gonzalez.webp"
            alt="Speedy_Gonzalez"
          />
        </div>
      </div>
    </main>

    <section id="character_description">
      <h1 id="answer"></h1>
      <p class="description"></p>
      <button id="button"></button>
    </section>
  </body>
</html>
